<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        ul{
            list-style-type: none;
            background-color: rgb(95, 22, 103);
            overflow:hidden;
        }
        li{
            float:left;
        }
        a{
            text-decoration:none;
            display:inline-block;
            padding:20px;
            background-color: black;
            color:aliceblue;
            border-right:2px solid aliceblue;
        }
        a:hover{
            background-color: brown;
        }
    </style>
</head>
<body>
   <nav>
    <ul>
        <li><a href="gppgle.com">Home</a></li>
        <li><a href="gppgle.com">News</a></li>
        <li><a href="gppgle.com">contact</a></li>
        <li><a href="gppgle.com">About</a></li>
    </ul>
   </nav> 
    
</body>
</html>
