<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Media Query</title>
    <style>
        #container{
            display:flex;
        }
        .a{
            flex:1;
            border: 2px solid red;
            text-align: center;
            padding: 5%;
            width:50%;
            margin:2%;
        }
        #b{
            flex:1;
            border: 2px solid red;
            text-align: center;
            padding: 5%;
            width:50%;
            margin:2%;
        }
        @media screen and (max-width:500px){
            #container{
                flex-direction: column;
            }
            #a{
                width:80%;
                margin:auto;
                margin-bottom: 2%;
            }
            #b{
                width:80%;
                margin:auto;
            }
        }
        p{
            border: 2px solid red;
        }
        #c{
            flex:5;
        }
    </style>

</head>
<body>
    <div id="container">
    <div class="a"><p>asdasdf</p> <p>asdfgasfga</p></div>
    <div id="b"><p>asdasdv</p></div>
    <div class="a"><p>asdasdf</p> <p>asdfgasfga</p></div>
    <p id="c">asdasdf</p>
    </div>
</body>
</html>
