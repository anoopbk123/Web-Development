<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            color-scheme: light;
        }
        div{
            width:2px;
            height: 2px;
            background-color: transparent;
            margin: auto;
            border-left: 30px solid orange;
            border-right: 30px solid rgb(6, 6, 1);
            border-bottom:30px solid rgb(51, 4, 86);
            border-top:30px solid tomato;
        }
    </style>
</head>
<body>
    <button onclick="fun()">button</button>
    <div></div>
    <textarea name="" id="" cols="30" rows="14" style="width: 500px;"></textarea>
    
    <script>
        function fun(){
            if(document.documentElement.style.colorScheme === 'dark'){
                document.documentElement.style.colorScheme = 'light'
            }
            else{
                document.documentElement.style.colorScheme = 'dark'
            }
        }
    </script>
    
</body>
</html>
