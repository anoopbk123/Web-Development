<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette</title>
    <style>
      body {
        text-align: center;
        background-color: rgb(252, 239, 226);
      }
      h1 {
        font-size: 2vw;
        color: blue;
      }
      .container {
        flex-direction: column;
        align-items: center;
      }
      .raw {
        display: flex;
        margin-top: 3px;
        align-items: center;
        gap: 3px;
        justify-content: center;
      }
      .item {
        width: 2vw;
        height: 2vw;
        padding: 2vw;
      }
    </style>
  </head>
  <body>
    <h1>Color Palette</h1>
    <br />
    <div class="container">
      <div class="raw">
        <div class="item" style="background-color: rgb(179, 0, 255)">
          &nbsp;
        </div>
      </div>
      <div class="raw">
        <div class="item" style="background-color: rgb(0, 255, 13)">&nbsp;</div>
        <div class="item" style="background-color: rgb(222, 175, 6)">
          &nbsp;
        </div>
        <div class="item" style="background-color: rgb(17, 0, 255)">&nbsp;</div>
      </div>
      <div class="raw">
        <div class="item" style="background-color: rgb(0, 251, 255)">&nbsp;</div>
        <div class="item" style="background-color: rgb(126, 126, 123)">
          &nbsp;
        </div>
        <div class="item" style="background-color: rgb(255, 0, 195)">&nbsp;</div>
        <div class="item" style="background-color: rgb(255, 0, 0)">&nbsp;</div>
        <div class="item" style="background-color: rgb(140, 0, 255)">&nbsp;</div>
      </div>
      <div class="raw">
        <div class="item" style="background-color: rgb(255, 221, 0)">&nbsp;</div>
        <div class="item" style="background-color: rgb(168, 0, 252)">
          &nbsp;
        </div>
        <div class="item" style="background-color: rgb(255, 0, 0)">&nbsp;</div>
        <div class="item" style="background-color: rgb(0, 221, 255)">&nbsp;</div>
        <div class="item" style="background-color: rgb(61, 239, 38)">&nbsp;</div>
        <div class="item" style="background-color: rgb(0, 255, 225)">&nbsp;</div>
        <div class="item" style="background-color: rgb(255, 0, 0)">&nbsp;</div>
        
      </div>
    </div>
  </body>
</html>
