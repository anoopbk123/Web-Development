<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>SignUp</h2>
    <form name="sign-up-form" onsubmit="return validateForm(event)" class="m-3">
        <div class="mb-3">
            <label for="user-name" class="form-label">Name</label> <span id="name-error" class="form-error"></span>
            <input name="user-name" id="user-name" type="text" class="form-control" id="exampleInputPassword1">
          </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label> <span id="email-error" class="form-error"></span>
          <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label> <span id="password-error" class="form-error"></span>
          <input type="password" name="password" class="form-control" id="password">
        </div>

        <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirm Password</label> <span id="confirm-password-error" class="form-error"></span>
            <input type="password" name="confirm-password" class="form-control" id="confirm-password">
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>  <span id="phone-error" class="form-error"></span>
            <input type="number" name="phone" class="form-control" id="phone">
        </div>

        <div class="d-flex">
            Gender : 
            <div class="mx-2 mb-3 form-check">
                <input type="radio" name="gender" class="form-check-input" id="male" value="male">
                <label class="form-check-label" for="male">male</label>
              </div>
              <div class="mx-2 mb-3 form-check">
                <input type="radio" name="gender" class="form-check-input" id="female" value="female">
                <label class="form-check-label" for="female">Female</label>
              </div>
              <div class="mx-2 mb-3 form-check">
                <input type="radio" name="gender" class="form-check-input" id="other" value="other">
                <label class="form-check-label" for="other">Other</label>
              </div>
              <span id="gender-error" class="form-error"></span>
        </div>

        <div class="form-floating mb-3">  <span id="address-error" class="form-error"></span>
            <textarea name="address" class="form-control" placeholder="Leave a comment here" id="address"></textarea>
            <label for="address">Address</label>
          </div>


        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <a href="result.html">result</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
