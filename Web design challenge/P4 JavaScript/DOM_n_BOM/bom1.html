<head>

<body>
    <button onclick="window.open()">open</button>
    <button onclick="window.close()">close</button>
    <button onclick="window.location.href='google.com'">open location</button>
    <button onclick="confirmName()">confirm</button>
    <script>
        console.log(window.innerHeight);
        console.log(innerWidth);

        console.log(location.href);

        var cname = prompt('enter your name');
        function confirmName(){
            result = confirm(`Your name is ${cname}`);
            console.log(result);
            document.cookie = `cname:${cname}`;
            console.log(document.cookie);
            let i = document.cookie.indexOf('cname')
            let cumstomerName = document.cookie.substring(i);
            alert(`hello ${cumstomerName}`);

        }

        

    </script>
