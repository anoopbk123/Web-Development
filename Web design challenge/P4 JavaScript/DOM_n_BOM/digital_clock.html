<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        #container{
            text-align:center;
            margin:50%;
            margin-top: 20%;
            color: chocolate;
            font-weight: bolder;
            font-size: xx-large;
            font-family: fantasy;
        }
    </style>
</head>
<body>
    <div id="container">

    </div>
    <script>
        setInterval(clock, 1000);
        function clock(){
            let date = new Date();
            let hour = date.getHours();
            let minit = date.getMinutes();
            let seconds = date.getSeconds();
            if(seconds == 10){
                document.write('<p align="center">&hearts;</p>')
            }
            document.getElementById("container").innerHTML=`${hour} ${minit} ${seconds}`;
        }
    </script>
</body>
</html>
